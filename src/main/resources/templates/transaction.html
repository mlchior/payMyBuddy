<!-- transaction.html -->
<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<body>
<div class="transection" th:fragment="transaction">
  <!-- TRANSACTION -->
  <div class="transection">
    <div class="container">
      <div class="transection_text">
        <div class="row">
          <div class="col-md-10 offset-md-1">
            <div class="table_design">
              <h3>My Transactions</h3>
              <table class="table table-striped">
                <thead>
                <tr>
                  <th>Connections</th>
                  <th>Description</th>
                  <th>Amount</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="transaction : ${transactions}">
                  <td th:text="${transaction.sender.username} + ' → ' + ${transaction.receiver.username}">Sender → Receiver</td>
                  <td th:text="${transaction.description}">Description</td>
                  <td th:text="${transaction.amount} + '€'">Amount€</td>
                </tr>
                </tbody>
              </table>
              <ul>
                <li>
                  <a th:href="@{/transfer(page=${currentPage - 1})}" href="#">
                    <i class="fa fa-angle-double-left" aria-hidden="true"></i>
                  </a>
                </li>
                <li th:each="pageNumber : ${#numbers.sequence(1, totalPages)}">
                  <a th:href="@{/transfer(page=${pageNumber})}" th:text="${pageNumber}">1</a>
                </li>
                <li>
                  <a th:href="@{/transfer(page=${currentPage + 1})}" href="#">
                    <i class="fa fa-angle-double-right" aria-hidden="true"></i>
                  </a>
                </li>
              </ul>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div></div>
</body>
</html>
