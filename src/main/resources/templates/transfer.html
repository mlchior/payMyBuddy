<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Exemple Thymeleaf avec Bootstrap, jQuery et Modernizr</title>

  <!-- Importation de Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- Importation de Modernizr -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

  <!-- Importation du fichier CSS personnalisé -->
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<!-- creer un petit formulaire pour ajouter un ami en tapant son email -->
<!--<form id="addConnectionForm" method="post" th:action="@{/transfer/addconnection}">
  <input type="text" id="email" name="email" placeholder="Email">
  <input type="submit" value="Add">
</form> -->
<!-- HEADER -->
<header class="header_area">
  <div class="container">
    <div class="header_text">
      <div class="logo">
        <a class="btn_style" href="#">Pay My Buddy</a>
        <div class="humber_menu" onclick=" myFunction(this)">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
      </div>
      <div class="menu">
        <ul id="menu-item">
          <li><a href="#">Home</a></li>
          <li><a href="#">Transfer</a></li>
          <li><a href="#">Profile</a></li>
          <li><a href="#">Contact</a></li>
          <li><a th:href="@{/logout}" href="/logout">Log off</a></li>
        </ul>
      </div>
    </div>
  </div>
</header>

<!-- PAGINATION -->
<div class="pagenation">
  <div class="container">
    <div class="pagenation_text">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Transfer</a></li>
      </ul>
    </div>
  </div>
</div>


<!-- PAY AREA -->
<div class="pay_area">
  <div class="container">
    <div class="pay_text">
      <div class="row g-4">
        <div class="col-md-10 offset-md-1">
          <div class="pay_header">
            <h3>Send Money</h3>
            <a href="#" class="btn_style btn_send" data-bs-toggle="modal" data-bs-target="#addConnectionModal">Add Connection</a>
          </div>
          <div class="arrowArea">
            <form id="carform" method="post" th:action="@{/transfer/submit}">
              <div class="form-container" th:style="">
                <select id="selectedFriendId" name="selectedFriendId">
                  <option value="friend">Select A Connection</option>
                  <option th:each="friend : ${friends}" th:value="${friend.id}" th:text="${friend.friend.username}"></option>
                </select>
                <div class="input-number">
                  <input type="number" id="inuput-number" name="amount" value="0;" />
                  <button class="input-number-increment">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
                      <path fill="#666" d="M126 32L63 95 0 32z" />
                    </svg>
                  </button>
                  <button class="input-number-decrement">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
                      <path fill="#666" d="M126 32L63 95 0 32z" />
                    </svg>
                  </button>
                  <p>&euro;</p>
                </div>
                <input class="btn_style" type="submit" value="Pay" />
              </div>
            </form>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- TRANSACTION -->
  <div class="transection">
    <div class="container">
      <div class="transection_text">
        <div class="row">
          <div class="col-md-10 offset-md-1">
            <div class="table_design">
              <h3>My Transactions</h3>
              <table class="table table-striped">
                <thead>
                <tr>
                  <th>Connections</th>
                  <th>Description</th>
                  <th>Amount</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="transaction : ${transactions}">
                  <td th:text="${transaction.sender.username} + ' → ' + ${transaction.receiver.username}">Sender → Receiver</td>
                  <td th:text="${transaction.description}">Description</td>
                  <td th:text="${transaction.amount} + '€'">Amount€</td>
                </tr>
                </tbody>
              </table>
              <ul>
                <li><a href="#"><i class="fa fa-angle-double-left" aria-hidden="true"></i></a></li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#"><i class="fa fa-angle-double-right" aria-hidden="true"></i></a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/script.js}"></script>
<script th:src="@{/js/popper}"></script>
<script th:src="@{/js/Modernizr}"></script>
  <!-- Importation de jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>



<!-- Importation de Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
